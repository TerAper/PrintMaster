<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Պատվերների Էջ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button onclick="backPage()">ՀԵՏ</button>
        <button id="todayBtn">Այսօր</button>
        <button id="tomorrowBtn">Վաղը</button>
        <button id="customDateBtn">Հատուկ Ամսաթիվ</button>
    </div>
    
    <!-- Ամսաթվերի Ընտրիչ (Սկզբնական փուլում թաքնված) -->
    <div id="customDateContainer" style="display: none;">
        <label for="startDate">Սկսման Ամսաթիվ:</label>
        <input type="date" id="startDate">
        <label for="endDate">Ավարտի Ամսաթիվ:</label>
        <input type="date" id="endDate">
        <button id="applyDateRange">Կիրառել Ամսաթվերի Սահմանը</button>
    </div>
    
    <!-- Պատվերների Աղյուսակ -->
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Հաճախորդի Անուն</th>
                <th>Հասցե</th>
                <th>Հեռախոսահամար</th>
                <th>Նկարագրություն</th>
                <th>Կարգավիճակ</th>
                <th>Ամսաթիվ և Ժամ</th>
                <th>Գործողություն</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
